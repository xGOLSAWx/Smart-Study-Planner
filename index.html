<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STudent STudy Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">SsP</div>
    <h1 class="title">Student Study Planner</h1>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Task Form -->
    <section class="form-section">
      <form id="task-form" class="task-form">
        <div class="form-group">
          <input type="text" id="task-name" placeholder="Task Name" required />
        </div>
        <div class="form-group">
          <input type="text" id="task-subject" placeholder="Subject" required />
        </div>
        <div class="form-group">
          <input type="date" id="task-date" />
        </div>
        <div class="form-group">
          <input type="time" id="task-time" />
        </div>
        <button type="submit" id="task-submit" class="btn-submit">Add Task</button>
      </form>
    </section>

    <!-- Task List -->
    <section class="tasks-section">
      <h2 class="tasks-heading">Your Tasks</h2>
      <div id="tasks-list" class="tasks-list">
        <!-- tasks appear here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Built by <span class="author">Abhishek Raj</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
